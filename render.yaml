services:
  - type: web
    name: recruitment-backend
    env: docker
    plan: starter
    autoDeploy: true
    dockerContext: ./backend
    dockerfilePath: Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://<backend-domain>
      - key: APP_KEY
        value: <fill-with-artisan-key>
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: recruitment-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: recruitment-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: recruitment-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: recruitment-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: recruitment-db
          property: password
      - key: JWT_SECRET
        value: <set-jwt-secret>
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file
    postDeployCommand: php artisan migrate --force

  - type: web
    name: recruitment-frontend
    env: docker
    plan: starter
    autoDeploy: true
    dockerContext: ./frontend
    dockerfilePath: Dockerfile
    envVars:
      - key: REACT_APP_API_URL
        value: https://<backend-domain>

databases:
  - name: recruitment-db
    plan: starter
